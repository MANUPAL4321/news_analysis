<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

body {
            background-image: url('static/qq.avif'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* height: 100vh; */
            margin: 0;
            padding: 0;
            background-size: adjust;
        }


        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5; /* Light background color */
            color: #333; /* Text color */
        }

        .url {
            font-size: 14px;
            font-style: italic;
            margin-bottom: 15px;
        }

        .headline {
            font-weight: bold;
            color: #003366; /* Dark blue color for headlines */
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sub-heading {
            font-size: 18px;
            color: #666; /* Grey color for subheadings */
            margin-bottom: 20px;
        }

        .content {
            text-align: left;
            margin: 20px auto;
            border: #666;
            border-color: antiquewhite;
            border-radius: 14px;
            max-width: 80%; /* Limit content width for better readability */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            background-color: #fff; /* White background for the table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align:center;
        }

        th {
            background-color: #f2f2f2;
        }
        .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
      }

      .btn:hover {
        background-color: #0056b3;
      }
        .content {
    max-width: 80%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
    </style>
    <title>Analysis Report</title>
</head>
<body>
    
    
    <a href="/" class="btn" style="float: right;">Home Page</a>
    <div style="text-align: center;">
        <br><br>
        <span>
            <img src="https://indianexpress.com/wp-content/themes/indianexpress/images/indian-express-logo-n.svg" alt="Indian Express" style="text-align: center;">

        </span>
    </div>

    
    
    
    <div class="content">
        <div class="headline">{{ headline }}</div>
    <div class="sub-heading">{{ sub_heading }}</div>
        <div class="article_text">
            {{ content }}
        </div>
    </div>
    <div class="url">{{ url }}</div>
    <div class="table_details">
        <table style="display: block;">
            <tr>
                <th>Analysis</th>
                <th>Word Count</th>
                <th>Sentence Count</th>
                <th>Pos_Tags</th>
            </tr>
            <tr>
                <td style="text-align: center;">Summary</td>
                <td style="text-align: center;">{{ word }}</td>
                <td style="text-align: center;">{{ sent_count }}</td>
                <td style="text-align: center;">{{ a }}</td>
            </tr>
        </table>
    </div>
   

</body>
</html>
